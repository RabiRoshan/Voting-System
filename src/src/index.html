<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>BVS</title>

  <body>
    <div id="error" class="error">Invalid UID</div>
    <div id="uidContainer" class="uid-form-container form-container">
      <div class="image-container"></div>
      <input id="UID" class="uid" placeholder="Enter Your UID" type="text" />
      <button class="uidSubmit Submit" onclick="x()">Submit</button>
    </div>
    <div
      id="candidateContainer"
      class="candidates-form-container form-container hidden"
    >
      <div class="image-container"></div>
     <!-- <select class="candidateSelect">
        <option disabled selected>Select Candidate</option>
        <option>Candidate 1</option>
        <option>Candidate 2</option>
        <option>Candidate 3</option>
      </select>
      <button class="candidateSubmit Submit">Cast Vote</button> -->
  <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <!--<label for="candidatesSelect">Select Candidate</label> -->
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="candidateSubmit Submit">Cast Vote</button>
            
            </form>

    </div>

  
            <p id="accountAddress" class="text-center"></p>
    <script>
      const uidArray = ["1111111111", "2222222222", "3333333333", "4444444444"];

      let uid = document.getElementById("UID");
      let uidContainer = document.getElementById("uidContainer");
      let candidateContainer = document.getElementById("candidateContainer");
      let error = document.getElementById("error");
      let x = function() {
        if (uidArray.indexOf(uid.value) !== -1) {
          uidContainer.classList.add("hidden");
          candidateContainer.classList.remove("hidden");
        } else {
          error.classList.add("showError");
          setTimeout(function() {
            error.classList.remove("showError");
          }, 3000);
        }
      };
    </script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
